<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel = "icon" type = "image/png" href = "https://www.google.com/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <nav>
        <div class="nav-href-container top-nav-button" id="gmail"><a href="">Gmail</a></div>
        <div class="nav-href-container top-nav-button"><a href="">Images</a></div>
        <div class="nav-href-container"><a href=""><img id="google-apps-icon" src="https://cdn1.iconfinder.com/data/icons/material-core/16/apps-128.png" alt="Google Apps"></a></div>
        <div class="nav-href-container"><a href="" id="sign-in">Sign in</a></div>
    </nav>
    <header>
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </header>
    <section id="search-box-container">
        <form action="" method="GET">
            <input id="search-box" type="text">
        </form>
    </section>
    <section id="submit-container">
        <div id="sub-center-container">
        <input class="submit-button" id="google-search" type="submit" value="Google Search">
        <input class="submit-button" id="feeling-lucky" type="submit" value="I'm Feeling Lucky">
        </div>
    </section>
    <div id="google-language-offer">
    <p>Google offered in: <a href="">Filipino</a> <a href="">Cebuano</a></p>
    </div>
    <footer>
        <div class="footer-col">
            <span id="country">Philippines</span>
        </div>
        <div class="footer-col">
            <span id="lower-left-footer">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">About</a>
                <a href="">How Search works</a>
            </span>
            <span id="lower-right-footer">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </span>
        </div>
    </footer>
</body>
</html>
